<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro JS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main">
        <div class="container">
            <h1>Cronômetro.JS</h1>
            <div class="timer">
                <div class="time" id="minutes">00</div>
                <div class="separator">:</div>
                <div class="time" id="seconds">00</div>
                <div class="separator">:</div>
                <div class="time" id="milliseconds">000</div>
            </div>
        </div>
        <div class="buttons">
            <button class="button" id="startBtn">Iniciar</button>
            <button class="button hide" id="continueBtn">Continuar</button>
            <button class="button hide" id="pauseBtn" >Pausar</button>
            <button class="button" id="resetBtn">Resetar</button>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>
</html>
